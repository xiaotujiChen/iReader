
<section class="channel-group">
    <div class="channel-group-header">
        <h2 class="channel-group-title">限时免费</h2>
    </div>
    <ul class="book-table">
        <li v-for = "item in free">
            <div class="u-book">
                <div class="book-cover">
                    <img alt="{{item.title}}" v-bind:src="item.data.book_cover">
                    <div class="u-tagRT -freefiction">
                    </div>
                </div>
                <div class="book-info">
                    <h3 class="title">{{item.title}}</h3>
                </div>
            </div>
        </li>
    </ul>
    <a class="channel-group-footer" href="/free">更多限免佳作&gt;&gt;</a>
</section>
